<!DOCTYPE html>
<html>

<head>
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">

        <h2 class="center light-text">Wikipedia Viewer</h2>
        <div class="row center">
            <img class="responsive-img circle center" src="img/wiki.gif">
        </div>
        <br>
        <br>

        <!-- Random Button -->

        <div class="row center">
            <a class="waves-effect waves-light btn black" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <i class="material-icons right">loop</i>Random Article</a>
        </div>

        <!-- Search form -->

        <div class="row center">
            <form id="customForm" class="col s12">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input id="searchArticle" type="text" class=""></input>
                        <label for="searchArticle">Search for article</label>
                    </div>
                </div>
                <button id="submitButton" class="btn waves-effect waves-light btn-large black" type="submit">Search</button>
            </form>
        </div>
        <br>

        <div class="container">
            <div class="collection col l4" id="output">
            </div>
        </div>
    </div>
<br>
<footer class="footer center">
Made with patience by <a href="https://twitter.com/mrjaypeasmith" target="_blank">@mrjaypeasmith</a>
</footer>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</body>

</html>
